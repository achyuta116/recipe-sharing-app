on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v2.5.2
        with: 
          node-version: 16
      - uses: DerYeger/yarn-setup-action@v1.0.1
        with:
          node-version: 16
      - run: cd frontend
      - run: yarn install
    
